<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Slap Game</title>
</head>

<body>
  <header></header>

  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-2">
        <h1>Lets Kick Busters Butt!</H1>
      </div>
      <div class="col-4">
        <img class="img-fluid" src="http://assets.stickpng.com/thumbs/5a787e635e772d1dd5e39aa6.png" alt="Buster">
      </div>

      <div class="col-5">
        <div id="health-display">100</div>
        <div class="row">
          <div class="col-12">

            <div class="progress">
              <div id="health" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div id="hit-counter">Hits: 0
          </div>
        </div>
        <div class="row">
          <h3>Buster</h3>
        </div>
      </div>
      <div class="col-1"></div>
    </div>

  </div>

  <div class="row p-5">

    <div class="col">
      <button class="btn btn-danger" onclick="slap()">Slap</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" onclick="steal()">Steal</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" onclick="spit()">Spit</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" onclick="hug()">Hug</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" onclick="bust()">Bust a move!</button>
    </div>
  </div>

  </div>












  <script src="app.js"></script>
</body>

</html>
